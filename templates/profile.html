<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
    background-color: #C7D9DD;
}

.topnav {
    overflow: hidden;
    background-color: #666CB7;
}

.topnav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #769DD0;
    color: white;
}



body {
    font-family: Arial, sans-serif;
    margin: 5px;
    padding: 5px;
    text-align: center;
}

#title {
    font-size: 70px;
    color: black;
    margin-top: 20px;
    font-family: 'Impact';
}

#container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}


.profile-card {
    width: 80%;
    max-width: 800px;
    background-color: #facece;
    padding: 20px;
    border-radius: 10px;
}


.profile-header {
    display: flex;
    align-items: flex-start;
    margin-bottom: 20px;
}
.profile-pic {
    margin-right: 20px;
}

.profile-pic img {
    width: 100px;
    height: 100px;
    border-radius: 50%;  
    object-fit: cover;   
    border: 3px solid white;
}

.profile-info {
    text-align: left;
    flex-grow: 1;
}

.profile-info h2 {
    margin-bottom: 15px;
    font-size: 24px;
}

/* Progress Bar */
.progress-container {
    width: 100%;
}

.progress-container p {
    text-align: left;
    margin: 5px 0;
}

#myProgress {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    margin: 5px 0;
}

#myBar {
    width: 35%;
    height: 20px;
    background-color: #029f9f;
    border-radius: 10px;
}


.achievements {
    text-align: center;
    margin-bottom: 20px;
}

.achievements h3 {
    margin-bottom: 10px;
}

.badges {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

.badge {
    font-size: 30px;
    padding: 10px;
    background-color: #fff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


.read-now {
    background-color: #029f9f;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.play-now-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}
    </style>
    <title>Profile page</title>
</head>
<body>
    <div class="topnav">

    </div>

            <div class="profile-header">
                <div class="profile-pic">
                    <img src="{{ url_for('static', filename='images/pfp.jpg') }}" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>Username</h2>
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                </div>
            </div>
            <div class="achievements">
                <h3>Achievements</h3>
                <div class="badges">
                    <div class="badge">‚≠ê</div>
                    <div class="badge">üèÜ</div>
                    <div class="badge">üéñÔ∏è</div>
                    <div class="badge">üåü</div>
                    <div class="badge">üèÖ</div>
                </div>
            </div>
            <a href="journal.html" class="read-now">Write your feelings</a>
        </div>
    </div>
</body>
</html>
